name: run tests

on:
  push:
  schedule:
    - cron:  '0 16 * * *'
  
jobs:
  test:
    runs-on: ${{ matrix.os }}
    services:
      mysql:
        image: mysql
        env:
          MYSQL_ROOT_PASSWORD: test
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
    strategy:
      matrix:
        # To tests more versions or os, see https://docs.github.com/en/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
        os: [ubuntu-latest]
        python-version: [3.9]
    env:
      MYSQL_DATABASE: test
      MYSQL_USER: root
      MYSQL_PASSWORD: test
      MYSQL_HOST: '127.0.0.1'
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: install package manager and dependencies
        run: |
            python3 -m pip install virtualenv
            python3 -m venv ~/.venv/trackflight
            @echo ~/.venv/trackflight/bin
	          ~/.venv/trackflight/bin/pip3 install -r requirements.txt
	          ~/.venv/trackflight/bin/pip3 install -r requirements_dev.txt

      - name: run coverage
        run: |
            @echo 'Running tests and making coverage files'
	          ~/.venv/trackflight/bin/coverage run manage.py test
	          ~/.venv/trackflight/bin/coverage report
            ~/.venv/trackflight/bin/coverage xml
